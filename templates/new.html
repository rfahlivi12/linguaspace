{% extends 'base.html' %}
{% block title %}Tulis Karya - LinguaSpace{% endblock %}
{% block content %}
<div class="card">
  <h3>Buat Karya Baru</h3>
  <form method="POST">
    <input class="form-input" type="text" name="title" placeholder="Judul Karya" required>
    <textarea class="form-input" name="content" placeholder="Tulis isi karyamu..." required></textarea>
    <button class="button" type="submit">Publikasikan</button>
  </form>
  <div style="margin-top:8px"><a href="/" class="button" style="background:#94a3b8">Kembali</a></div>
</div>
{% endblock %}
