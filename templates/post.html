{% extends 'base.html' %}
{% block title %}{{ post.title }} - LinguaSpace{% endblock %}
{% block content %}
<div class="card">
  <h2 class="post-title">{{ post.title }}</h2>
  <div class="meta">Ditulis pada {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
    {% if author %} • oleh {{ author.username }}{% endif %}
  </div>
  <p style="margin-top:12px; white-space:pre-wrap;">{{ post.content }}</p>
  <a href="/" class="button" style="margin-top:10px">⬅️ Kembali</a>
</div>
{% endblock %}
